<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Diárias</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo">Gerenciador de Tarefas Diárias</h1>
    </header>

    <section class="formulario">
        <input type="text" class="texto__tarefa" placeholder="Digite sua tarefa...">
        <button class="botao__adicionar">Adicionar Tarefa</button>
        <button class="botao__filtrar">Filtrar Pendentes</button>
    </section>

    <section class="lista__tarefas">
        <ul class="tarefas__lista">
            <!-- As tarefas serão adicionadas aqui pelo script.js -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
